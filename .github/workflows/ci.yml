name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    permissions:
      actions: read
      contents: write
      deployments: read
      pages: write
      id-token: write
    uses: dpvreony/github-action-workflows/.github/workflows/dotnet-ci.yml@9e46f9d642c0e2f49d365d82dc1f61f176228b70
    with:
      solutionName: "Dpvlab.Spark"
