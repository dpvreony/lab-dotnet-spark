name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    permissions:
      actions: read
      contents: write
      deployments: read
      pages: write
      id-token: write
    uses: dpvreony/github-action-workflows/.github/workflows/dotnet-ci.yml@fdd39ae6c39286a14cc942aa37e58f6c5d3456e5
    with:
      solutionName: "Dpvlab.Spark"
