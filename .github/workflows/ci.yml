name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    permissions:
      actions: read
      contents: write
      deployments: read
      pages: write
      id-token: write
    uses: dpvreony/github-action-workflows/.github/workflows/dotnet-ci.yml@3e9312ff862698dae8f1ef16f761ab0270091b41
    with:
      solutionName: "Dpvlab.Spark"
